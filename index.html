<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup-form</title>
</head>
<body>
    <div class="container">
        <div class="div-form">
            <div class="form">
                <form class="sign-up">
                    <div class="register">
                        <h1>Register</h1>
                    </div>
                    <div class="hint">
                        <p>Create an account. It's free and take only one minute.</p>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="*Name" required></div>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="*Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="*Phone number" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="*Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="*Confirm Password" required>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" required>I accept the <a class="link-color" href="#">Terms & Condition</a>
                    </div>
                    <div class="register-now">
                        <button type="submit" class="btn">Register Now</button><br>
                    </div>
                </form>
            </div>
            <div class="sign-in">
                Already have an account? <a href="*">Sign in</a>
            </div>  
        </div>     
    </div>
</body>
</html>
